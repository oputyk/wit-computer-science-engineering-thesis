<mat-card appearance="outlined">
    <mat-card-content>   
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput [(ngModel)]="doctor.email" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>ImiÄ™</mat-label>
            <input matInput [(ngModel)]="doctor.name" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Nazwisko</mat-label>
            <input matInput [(ngModel)]="doctor.surname" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>PESEL</mat-label>
            <input matInput [(ngModel)]="doctor.pesel" />
        </mat-form-field>
        <div class="lastRow">
            <button mat-button (click)="cancel()">Anuluj</button>
            <button mat-button (click)="save()">Zapisz</button>
        </div>
    </mat-card-content>
</mat-card>
